<div class="container" style="padding-top: 35px">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="xXx_username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="me@me.com" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="hunter2" required>
    </div>
    <div class="form-group">
      <label for="confirmpass">Confirm Password</label>
      <input type="password" class="form-control" id="confirmpass" placeholder="hunter2" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
